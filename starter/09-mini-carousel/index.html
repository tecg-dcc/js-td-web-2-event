<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Mini carousel</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="container">
    <header>
        <h1>BeCode / JavaScript</h1>
        <h2>
            <span>5</span>
            <strong>mini carousel</strong>
        </h2>
    </header>
    <div class="content">
        <div class="explain">
            <p>Au clic sur le bouton, change la source de l'image par celle de l'image suivante dans le tableau <strong>gallery</strong>.
                Fais-en une boucle.</p>
        </div>
        <div class="material">
            <figure>
                <img src="img/bell.svg" alt="Carousel"/>
            </figure>
            <div class="actions">
                <button type="button" id="next">Image suivante</button>
            </div>
        </div>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
